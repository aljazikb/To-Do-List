    <style>

    button {
        border: none;
        font-size: 20px; /* icon size */
        box-shadow: 0px 3px 5px rgba(168,168,168,0.3);
        cursor: pointer;
    }

    button.cirular {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        
        display: flex;
        align-items: center;    /* vertical centering */
        justify-content: center; /* horizontal centering */
        
        padding: 0;             /* remove default padding */
        background-color: gray;  /* default background, override inline if needed */
        color: rgb(0, 0, 0);            /* icon color */
    }


    .task-actions {
        display:flex;
        justify-content: space-between;
        align-items: center;
        width: 20%;
    
        
    }


    .tasks-table{
        background-color: rgb(206, 206, 206);
        width: 70%;
        margin-top: 130px;
        


    }
    

    .task{
        display: flex; background-color: rgb(241, 243, 244);
        padding: 40px;
        border-bottom: solid black 1px; 
        transition: box-shadow 0.2s;
        
    }
    .done{
        background-color: rgb(158, 253, 160);
    }

    .task:hover{
        box-shadow: 0px 3px 15px rgba(97,97,97,0.843);

    }
    
    body{
        background-color: #1e1e1e; /* default color */
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
         min-height: 100vh;
        /*  font import */
        font-family: "Handjet", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
        font-variation-settings:
        "ELGR" 1,
        "ELSH" 2;
        
        /* // font import  //*/
    }


   label {
        position: fixed;
        right: 20px;
        bottom: 20px;

        display: flex;
        align-items: center;
        justify-content: center;

        width: 160px;
        padding: 12px 16px;

        background: linear-gradient(135deg, #b8d42f, #8fbf1f);
        color: #020101;
        font-weight: 600;
        font-size: 14px;

        border-radius: 30px;
        cursor: pointer;

        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        transition: all 0.3s ease;  }

    label:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
    }

    label:active {
    transform: scale(0.97);
    }
    input{
        display: none;
    }

    /* MOBILE */

  @media (max-width: 600px) {

    .tasks-table {
        width: 100%;
    }
     
    }


    @media(min-width: 601px){      
        .tasks-table{
            width: 100%;
            

        }
    }

    @media(min-width: 768px) and (max-width: 992px){
    .tasks-table{
        width: 100%;
    
    }
}
