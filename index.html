<script>
   



let tasks=[
        {
            "title":"hhhhh",
            "date":"15/10/2002",
            "isDone":false


         },
         {
         
            "title":"SSSSSSS",
            "date":"15/10/2002",
            "isDone":false


         },
         {
            "title":"hyyyyyyyyy",
            "date":"15/10/2002",
            "isDone":false


         }

]

fillTasksOnThePage()

function fillTasksOnThePage(){
    let index=0
    
    document.getElementById("tasks").innerHTML=""
    for (const x of tasks){

    document.getElementById("tasks").innerHTML+=`
   <!-- TASK -->
                 <div class="task ${x.isDone?'done':''}">
                    <!--TASK INFO -->
                    <div style="width: 70%;">
                        <h2 id="title"> ${x.title}</h2>
                        <div>
                            <span class="material-symbols-outlined">
                                calendar_month
                            </span>
                            <span id="time">${x.date}</span>
                        </div>

                    </div>
                    <!--//TASK INFO// -->   

                    <!--TASK ACTION -->
                    <div  style= "display:flex; justify-content: space-between;align-items: center; width: 20%;">
                        
                        ${x.isDone?`
                            <button class="cirular" style="background-color:red;color: white;">
                                <span onclick="doneTask(${index})" class="material-symbols-outlined">                               
                                    cancel
                                </span>   
                                </button>
                        ` : `
                            <button class="cirular" style="background-color:red;color: white;">
                            <span onclick="doneTask(${index})" class="material-symbols-outlined">
                                check
                            </span>   
                            </button>
                        `}
                        

                        <button class="cirular" style="background-color: green;color: white;">
                            <span onclick="deleteTask(${index})" class="material-symbols-outlined">
                                delete
                            </span>
                        </button>

                        <button class="cirular" style="background-color: chocolate;color: white;">
                            <span onclick="upoateTask(${index})" class="material-symbols-outlined">
                                edit
                            </span>
                            </button>
                        
                    </div>
                    <!--//TASK ACTION// -->

                 </div>
                
                 `
index++

}


}


//ÿπÿØŸÑŸäŸá ŸÑÿ¥Ÿä ÿßÿ≠ÿ≥ŸÜ
document.getElementById("addNew").addEventListener("click",function(){
    console.log("click already")
    const Etitle = prompt("Enter task title:");
    let Now= new Date()
    let Edate=Now.getDate()+"/"+(Now.getMonth()+1)+"/"+Now.getFullYear()
    
    //const Edate = prompt("Enter task date:");

    tasks.push({title:Etitle, date:Edate, isDone:false})
    fillTasksOnThePage()
})


function deleteTask(index){
    var confirmation = confirm("Do you want to delete: " + tasks[index].title + " ?")

    if(confirmation){
    tasks.splice(index,1);
    fillTasksOnThePage();
    }
}

function upoateTask(index){
    console.log(index)
    const newTitle=prompt("Enter the new title :",tasks[index].title)

    tasks[index].title = newTitle
    fillTasksOnThePage()
}

function doneTask(index){
    console.log(index)

    if(!tasks[index].isDone){
        tasks[index].isDone=true
        showGoodJob()
    }else{
        tasks[index].isDone=false
        
    }

    //alert("GOOD JOBE")

    

    //tasks.splice(index,1)
    fillTasksOnThePage()

}


function showGoodJob() {
    const popup = document.createElement("div");
    popup.textContent = "üéâ GOOD JOB! üéâ";

    // ÿ≥ÿ™ÿßŸäŸÑ ÿ≥ÿ±Ÿäÿπ
    popup.style.position = "fixed";
    popup.style.top = "20%";
    popup.style.left = "50%";
    popup.style.transform = "translateX(-50%)";
    popup.style.backgroundColor = "gold";
    popup.style.color = "black";
    popup.style.fontSize = "30px";
    popup.style.fontWeight = "bold";
    popup.style.padding = "20px 40px";
    popup.style.borderRadius = "10px";
    popup.style.boxShadow = "0 5px 15px rgba(0,0,0,0.3)";
    popup.style.zIndex = "1000";
    popup.style.opacity = "0";
    popup.style.transition = "opacity 0.5s, transform 0.5s";

    document.body.appendChild(popup);

    // ÿ™ÿ∏Ÿáÿ± ŸÖÿπ animation
    requestAnimationFrame(() => {
        popup.style.opacity = "1";
        popup.style.transform = "translateX(-50%) translateY(-20px)";
    });

    // ÿ™ÿÆÿ™ŸÅŸä ÿ®ÿπÿØ 2 ÿ´ÿßŸÜŸäÿ©
    setTimeout(() => {
        popup.style.opacity = "0";
        popup.style.transform = "translateX(-50%) translateY(-50px)";
        setTimeout(() => popup.remove(), 500); // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿπŸÜÿµÿ± ÿ®ÿπÿØ ÿßŸÑŸÅŸäÿØ
    }, 2000);
}
